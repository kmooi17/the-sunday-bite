<div class="modal-header">
  <h5
    class="modal-title"
    id="exampleModalLabel"
  >Order Form</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <mdb-accordion [flush]="true">
    <mdb-accordion-item>
      <ng-template mdbAccordionItemHeader>#1 - Enter Contact Details</ng-template>
      <ng-template mdbAccordionItemBody>
        <!-- #1 -->
        <mdb-form-control>
          <input mdbInput type="text" id="txtName" class="form-control" />
          <label mdbLabel class="form-label" for="txtName">Full Name</label>
        </mdb-form-control>
        <mdb-form-control>
          <input mdbInput type="email" id="txtEmail" class="form-control" />
          <label mdbLabel class="form-label" for="txtEmail">Email Address</label>
        </mdb-form-control>       
        <mdb-form-control>
          <input mdbInput type="tel" id="txtCell" class="form-control" />
          <label mdbLabel class="form-label" for="txtCell">Cell Number</label>
        </mdb-form-control>

        <div class="form-check">
          <input
            mdbCheckbox
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkDelivery"
            [checked]="true"
          />
          <label class="form-check-label" for="checkDelivery">
            Delivery
          </label>
        </div>
        <mdb-form-control>
          <input mdbInput type="text" id="txtAddress" class="form-control" />
          <label mdbLabel class="form-label" for="txtAddress">Physical Address</label>
        </mdb-form-control>
      </ng-template>
    </mdb-accordion-item>

    <mdb-accordion-item>
      <ng-template mdbAccordionItemHeader>#2 - Place Your Order</ng-template>
      <ng-template mdbAccordionItemBody>
        <!-- #3 -->

      </ng-template>
    </mdb-accordion-item>

    <mdb-accordion-item>
      <ng-template mdbAccordionItemHeader>#3 - Confirm Your Order</ng-template>
      <ng-template mdbAccordionItemBody>
        <!-- #3 -->

      </ng-template>
    </mdb-accordion-item>
  </mdb-accordion>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modalRef.close()"
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-primary"
  >Save changes</button>
</div>
